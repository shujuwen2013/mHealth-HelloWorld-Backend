
<!DOCTYPE html>
<html lang="en">
<head>
    <meta char-set="utf-8">
    <title>Page title</title>
</head>
<body>

<span> This is the Hello World Project for Wireless and Mobile Health Course at Northwestern. </span>

<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            setInterval(function(){
                $.get("Loader.php", function(data){
                    data = $.parseJSON(data);
                    for(i = 0; i < data.length; i++){
                        $("#log").append(data[i]["ptime"] +" : " + data[i]["content"] + "<br />");
                    }
                });
            }, 3000);
        });
    </script>
</head>
<body>
<div id="log">

</div>
</body>
</html>

</body>
</html>
